#Configuration MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/forum
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = none 
#Change port
server.port=8000
#view resolver
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
#server path file static
spring.web.resources.static-locations[0]=file:src/main/resources/static/images/
spring.web.resources.static-locations[1]=classpath:/images/**, classpath:/static/**, classpath: **/resources/**
#spring.resources.static-locations= classpath:/images/**, classpath:/static/**, classpath: **/resources/**
server.servlet.context-path=/
server.contextPath=/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.servlet.session.timeout=30m


